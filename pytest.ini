[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Markers para categorizar tests
markers =
    unit: Tests unitarios (rápidos, sin BD)
    integration: Tests de integración (requieren BD)
    slow: Tests lentos (pueden tardar más de 1 segundo)

# Opciones por defecto
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70
    --no-cov-on-fail

# Excluir de coverage
[coverage:run]
source = src
omit =
    */tests/*
    */migrations/*
    */alembic/*
    */venv/*
    */.env*
    */__pycache__/*
    */__init__.py
    */google_drive/*
    */drive_webhook_router.py
    */process_drive_document_pair.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod