name: Build Validation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12.7'

jobs:
  validate-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Verify Python code imports
        env:
          # Variables dummy solo para que Settings pueda inicializarse durante la validaci√≥n
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"
          SECRET_KEY: "test-secret-key-for-validation-only-not-used"
        run: |
          # Verificar que el c√≥digo se puede importar sin errores
          echo "üîç Verificando imports..."
          python -c "import src.main; print('‚úÖ Imports OK')"
          echo "‚úÖ C√≥digo Python v√°lido"
          
      - name: Verify Alembic configuration files
        run: |
          # Solo verificar que los archivos de Alembic existen (sin ejecutar)
          echo "üîç Verificando archivos de Alembic..."
          test -f alembic.ini && echo "‚úÖ alembic.ini exists"
          test -f alembic/env.py && echo "‚úÖ alembic/env.py exists"
          test -d alembic/versions && echo "‚úÖ alembic/versions directory exists"
          echo "‚ÑπÔ∏è Alembic se ejecutar√° en Render con las variables de entorno reales"

      - name: Build summary
        run: |
          echo "‚úÖ Build validation completado"
          echo "üì¶ Todas las dependencias instaladas correctamente"
          echo "üîç C√≥digo validado con Python ${{ env.PYTHON_VERSION }}"
          echo ""
          echo "‚ÑπÔ∏è Render har√° el deploy autom√°tico desde GitHub"

