# Configuración de Alembic para migraciones de base de datos
# Sistema de Investigaciones Vehiculares

[alembic]
# Path al directorio de migraciones
script_location = alembic

# Template para nuevos archivos de migración
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(slug)s
file_template = %%(rev)s_%%(slug)s

# Configuración de prepend_sys_path para importaciones
prepend_sys_path = .

# Encoding de las migraciones
output_encoding = utf-8

# sqlalchemy.url se configura desde env.py usando settings
# NO poner URL aquí por seguridad (usar variables de entorno)
# sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Hook para formatear las migraciones con black (opcional)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Configuración de logging
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

