services:
  - type: web
    name: investigaciones-backend
    env: python
    # CR√çTICO: Render debe usar Python 3.12, no 3.13
    # Configura esto tambi√©n en el dashboard de Render: Settings ‚Üí Environment ‚Üí Python Version
    pythonVersion: 3.12.7
    region: oregon  # Cambia seg√∫n tu preferencia: oregon, frankfurt, singapore
    plan: free  # Cambia a starter para producci√≥n ($7/mes)
    buildCommand: |
      echo "üêç Verificando versi√≥n de Python..." &&
      python --version &&
      python -c "import sys; assert sys.version_info[:2] == (3, 12), f'ERROR: Se requiere Python 3.12, pero se est√° usando {sys.version}'; print('‚úÖ Python 3.12 detectado correctamente')" &&
      echo "üì¶ Instalando dependencias..." &&
      pip install --upgrade pip setuptools wheel &&
      pip install -r requirements.txt &&
      echo "üìä Ejecutando migraciones de base de datos..." &&
      alembic upgrade head &&
      echo "‚úÖ Build completado exitosamente"
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: APP_NAME
        value: Sistema de Investigaciones Vehiculares
      - key: API_V1_STR
        value: /api/v1
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: LOG_LEVEL
        value: INFO
      # IMPORTANTE: Configura estas variables en el dashboard de Render
      # No las pongas aqu√≠ por seguridad
