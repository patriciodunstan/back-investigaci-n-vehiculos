services:
  - type: web
    name: investigaciones-backend
    env: python
    pythonVersion: 3.12.7  # Especificar versi√≥n de Python expl√≠citamente
    region: oregon  # Cambia seg√∫n tu preferencia: oregon, frankfurt, singapore
    plan: free  # Cambia a starter para producci√≥n ($7/mes)
    buildCommand: |
      echo "üì¶ Instalando dependencias..." &&
      pip install --upgrade pip setuptools wheel &&
      pip install -r requirements.txt &&
      echo "üìä Ejecutando migraciones de base de datos..." &&
      alembic upgrade head &&
      echo "‚úÖ Build completado exitosamente"
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: APP_NAME
        value: Sistema de Investigaciones Vehiculares
      - key: API_V1_STR
        value: /api/v1
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
